<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="output.css" rel="stylesheet">
	<title>Webstart Studio</title>
</head>
<body class="font-sans bg-gray-100 text-gray-800">
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Webstart Studio</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#about" class="hover:text-blue-500">Über uns</a></li>
          <li><a href="#projects" class="hover:text-blue-500">Projekte</a></li>
          <li><a href="#contact" class="hover:text-blue-500">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="about" class="bg-gray-50 py-10">
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-3xl font-bold mb-4">Willkommen bei Webstart Studio</h2>
        <p class="text-lg">Wir bieten moderne und maßgeschneiderte Lösungen für Ihre Webpräsenz.</p>
      </div>
    </section>

    <section id="projects" class="py-10">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-6">Unsere Projekte</h2>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <!-- Example slides -->
            <div class="swiper-slide">
              <img src="project1.jpg" alt="Projekt 1" class="rounded shadow-md">
            </div>
            <div class="swiper-slide">
              <img src="project2.jpg" alt="Projekt 2" class="rounded shadow-md">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="contact" class="bg-gray-50 py-10">
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-3xl font-bold mb-4">Kontaktieren Sie uns</h2>
        <form class="space-y-4">
          <input type="text" placeholder="Ihr Name" class="w-full p-2 border rounded">
          <input type="email" placeholder="Ihre E-Mail" class="w-full p-2 border rounded">
          <textarea placeholder="Ihre Nachricht" class="w-full p-2 border rounded"></textarea>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Senden</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4 text-center">
    <p>&copy; 2024 Webstart Studio. Alle Rechte vorbehalten.</p>
  </footer>
</body>
</html>
